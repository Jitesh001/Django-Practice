<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
 <h1>Hello index1</h1>
 <p>URL Path: {{ obj.path }}</p>
        {% with index=0 %}
            {% while index < 10 %}
                {% if index|divisibleby:2 %}
                    <h1>Even : {{ index }}</h1>
                {% else %}
                    <h1>Odd : {{ index }}</h1>
                {% endif %}
                {% with index=index+1 %}
            {% endwhile %}
        {% endwith %} 
</body>
</html>
